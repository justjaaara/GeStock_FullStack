---
# Gateway para exponer servicios a través de Istio
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gestock-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

---
# VirtualService para el Backend
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backend-vs
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - gestock-gateway
  http:
    - match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: backend
            port:
              number: 3000

---
# VirtualService para el Frontend
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - gestock-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: frontend
            port:
              number: 8080

---
# DestinationRule para Backend - Configuración de Circuit Breaker y Load Balancing
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: backend-dr
  namespace: default
spec:
  host: backend
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50

---
# DestinationRule para Frontend
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: frontend-dr
  namespace: default
spec:
  host: frontend
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN

---
# DestinationRule para Oracle DB
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: oracle-db-dr
  namespace: default
spec:
  host: oracle-db
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
    loadBalancer:
      simple: ROUND_ROBIN
