name: GeStock CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo (con subm√≥dulos)
        uses: actions/checkout@v4
        with:
          submodules: true

      # ==========================
      # üîß BACKEND
      # ==========================
      - name: Configurar Node.js para backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias backend
        run: |
          cd backend
          npm install

      - name: Compilar backend
        run: |
          cd backend
          npm run build

      - name: Ejecutar pruebas backend
        run: |
          cd backend
          npm test -- --coverage

      # ==========================
      # üé® FRONTEND
      # ==========================
      - name: Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      - name: Compilar frontend
        run: |
          cd frontend
          npm run build

      - name: Ejecutar pruebas frontend
        run: |
          cd frontend
          npm test -- --coverage

      # ==========================
      # üê≥ DOCKER BUILD + PUSH
      # ==========================
      - name: Iniciar sesi√≥n en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend image
      - name: Construir imagen Docker backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gestock-backend:latest ./backend

      - name: Publicar imagen Docker backend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gestock-backend:latest

      # Frontend image
      - name: Construir imagen Docker frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gestock-frontend:latest ./frontend

      - name: Publicar imagen Docker frontend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gestock-frontend:latest